<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedSelectors</title>
    <style>
        /* this is a CSS comment */
        p strong{
            text-decoration: underline;
        }
        p strong i{
            color: blue;
            font-size: 50px; /*font size=letter size*/
        }
        div strong{
            text-transform: uppercase;
        }

    </style>
</head>

<body>
    <h1>This is nestedSelectors</h1>
    <div>
        <p>
            <strong> Lorem ipsum dolor sit amet consectetur adipisicing <i>elit.</i></strong> Repellat ut sapiente et fuga
            suscipit ullam magnam id, minima odio in perferendis veniam deserunt reprehenderit fugit. Provident enim a
            rem placeat.
        </p>
        <strong>this is bold</strong>
    </div>

<a href="colors.html"> colors</a>
</body>

</html>
