<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
    <style>
        /* named = red, hex colors =#ff0000 , rgb/rgba= red/green/blue or red/green/blue/alpha */


h1{
    color: #ffa500; /* hex color*/
    
}
h2{
    color: rgb(106,13,173);/* rgb/rgba color*/
}
h3{
    color: aqua;/* named color*/
}
    </style>
</head>
<body>
    <h1>this is an h1</h1>
    <h2>this is an h2</h2>
    <h3>this is an h3</h3>

<a href="sizes.html">sizes</a>
</body>
